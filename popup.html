<hr />

    <textarea rows="3" name="select-title" id="select-title"></textarea>
    <br />

    <textarea rows="5" name="select-url" id="select-url"></textarea>
    <br />
    <button type="button" name="button-submit" id="button-getter">Get URL and Title</button>
    <button type="button" name="button-submit" id="button-submit">Submit News</button>
